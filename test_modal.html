<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Modal Test</h1>
        <button type="button" class="btn btn-success" onclick="testModal()">
            <i class="fas fa-play me-2"></i>Test Question Modal
        </button>
    </div>

    <!-- Test Question Modal -->
    <div class="modal fade" id="testQuestionModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-play me-2"></i>Test Question
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <h6 class="fw-bold mb-3">Where is the St Michaels church located in Athy?</h6>
                    
                    <div class="mb-3">
                        <span class="badge bg-success">
                            <i class="fas fa-check-circle me-1"></i>Single Correct Answer
                        </span>
                    </div>
                    
                    <div id="choicesContainer">
                        <div class="choice-option mb-2 p-3 border rounded">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="test_choice" value="1" id="choice_1">
                                <label class="form-check-label" for="choice_1">
                                    <strong>A.</strong> Emily Square
                                </label>
                            </div>
                        </div>
                        <div class="choice-option mb-2 p-3 border rounded">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="test_choice" value="2" id="choice_2">
                                <label class="form-check-label" for="choice_2">
                                    <strong>B.</strong> Main Street
                                </label>
                            </div>
                        </div>
                        <div class="choice-option mb-2 p-3 border rounded">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="test_choice" value="3" id="choice_3">
                                <label class="form-check-label" for="choice_3">
                                    <strong>C.</strong> Church Lane
                                </label>
                            </div>
                        </div>
                        <div class="choice-option mb-2 p-3 border rounded">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="test_choice" value="4" id="choice_4">
                                <label class="form-check-label" for="choice_4">
                                    <strong>D.</strong> Duke Street
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">
                        <i class="fas fa-check me-2"></i>Submit Answer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        function testModal() {
            console.log('Opening modal...');
            const modal = new bootstrap.Modal(document.getElementById('testQuestionModal'));
            modal.show();
        }

        // Add click handlers for choice options
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.choice-option').forEach(function(choiceDiv) {
                choiceDiv.addEventListener('click', function(e) {
                    if (e.target.type !== 'radio') {
                        const input = choiceDiv.querySelector('input');
                        input.checked = true;
                        
                        // Remove selected class from all
                        document.querySelectorAll('.choice-option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        
                        // Add selected class to this one
                        choiceDiv.classList.add('selected');
                    }
                });
                
                const input = choiceDiv.querySelector('input');
                input.addEventListener('change', function() {
                    document.querySelectorAll('.choice-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    if (this.checked) {
                        choiceDiv.classList.add('selected');
                    }
                });
            });
        });
    </script>

    <style>
        .choice-option {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .choice-option:hover {
            border-color: #007bff !important;
            background-color: #f8f9fa;
        }
        
        .choice-option.selected {
            border-color: #007bff !important;
            background-color: #e3f2fd;
        }
    </style>
</body>
</html>
